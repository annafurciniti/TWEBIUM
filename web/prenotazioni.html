<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Prenotazioni</title>
</head>
<body>
    <div id="pr">
        <h1>Prenotazioni</h1>
        <p v-for="rip in ripetizioni">{{rip.stato}}</p>

        <article class="container">
            <!-- tabella Ripetizioni-->
            <section>
                <p>nome: {{utente.username}}, password: {{utente.password}}, admin: {{utente.isAdmin}}</p>
                <table class="table table-bordered">
                    <tr>
                        <th scope="col">Corso</th>
                        <th scope="col">Docente</th>
                        <th scope="col">Ripetizione</th>
                        <th scope="col">Stato</th>
                        <th scope="col">Username</th>
                    </tr>
                    <tr v-for="rip in ripetizioni">
                        <td>{{rip.id_corso}}</td>
                        <td>{{rip.id_rip}}</td>
                        <td>{{rip.id_docente}}</td>
                        <td>{{rip.stato}}</td>
                        <td>{{rip.username}}</td>
                    </tr>
                </table>
            </section>

        </article>

    </div>


<script>
    var app = new Vue ({
        el: '#pr',
        data: {
            logged: false,
            ripetizioni: [],

            utente: {
                username: '',
                password: '',
                isAdmin: ''
            },
            link: '/TWEBIUM/PrenotazioniServlet',
            link2: '/TWEBIUM/LoginServlet',
        },
        mounted(){
            this.init();
        },
        methods: {
            init:function(){
                var self = this;
                $.post(this.link, {action:'INIT'}, function(data) {
                    data = JSON.parse(data);
                    if(data[0]===true){//sessione attiva login effettuato
                        self.utente = data[1];
                        self.ripetizioni = data[2];
                        self.logged =true;
                    }
                    else{
                        self.logged=false;
                        window.location = "index.html";
                    }
                });
            },

            /*statoDisponibile:function(){
                var self = this;
                $.post(this.link, {action:'DISPONIBILE'}, function(data) {
                    data = JSON.parse(data);
                    if(data[0]===true){//sessione attiva login effettuato
                        self.utente = data[1];
                        self.ripDisponibile = data[3];
                        self.logged =true;
                    }
                    else{
                        self.logged=false;
                        window.location = "index.html";
                    }
                });
            },*/


            logout:function(){
                $.post(this.link2,{
                        action: 'LOGOUT'
                    }
                );
                this.logged=false;
                window.location = "index.html";
            }
        }
    });
</script>
</body>
</html>
