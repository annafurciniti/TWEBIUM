<script>
    var app = new Vue ({
        el: '#app',
        data: {
            logged: false,
            sessione: '',
            ripetizioni: [],
            corsi: [],
            docenti: [],
            utente: {
                username: '',
                password: '',
                amministratore: false
            },
            link: '/TWEBIUM/MyServlet',
            link2: '/TWEBIUM/HomeServlet',
            err: null,
            loading: false
        },
        mounted(){
            this.init();
        },
        methods: {
            init:function(){
                var self = this;
                $.post(this.link2, {action:'INIT'}, function(data) {
                    data = JSON.parse(data);

                    if(data[0]===true){//sessione attiva login effettuato
                        self.utente = data[1];
                        //self.corsi = data[2];
                        self.ripetizioni = data[2];
                        self.logged =true;
                    }
                    else{
                        self.ripetizioni = data[0];
                        self.logged=false;
                        self.loading = true;
                    }
                });
            },
            incrementIndex: function (index) {//commit
                return index + 1;
            },
            login: function () {
                var self = this;
                if (self.sessione === '') {
                    $.post(this.link, {
                            action: 'LOGIN',
                            username: this.utente.username,
                            password: this.utente.password
                        },
                        function (data) {
                            self.err = null;
                            self.utente = data[0];
                            self.sessione = data[1];

                            if (self.utente.username === "") {
                                self.logged = false;
                                self.err = "Nome utente o password errati."
                            } else {
                                self.logged = true;
                                self.ripetizioni = data[2];
                            }
                        });
                } else {
                    $.post(this.link, {
                            action: 'LOGIN',
                            username: this.utente.username,
                            password: this.utente.password,
                            sessione: this.sessione
                        }, function (data) {
                            this.loading = true;
                            self.err = null;
                            self.utente = data[0];
                            self.sessione = data[1];

                            if (self.utente.username === "") {
                                self.logged = false;
                                self.err = "Nome utente o password errati."
                            } else {
                                self.ripetizioni = data[2];
                                self.logged = true;

                            }
                        }
                    );
                }
            },
            signin: function () {
                var self=this;

                if (this.sessione === '') {
                    $.post(this.link, {
                            action: 'SIGNIN',
                            username: this.utente.username,
                            password: this.utente.password,
                            amministratore: this.utente.amministratore
                        },
                        function (data) {
                            self.utente = data[0];
                            self.sessione = data[1];

                            if (self.utente.username !== "") {
                                self.logged = true;
                                self.ripetizioni = data[2];

                            }
                            else{
                                self.err="Nome Utente già utilizzato"
                            }
                        });
                } else {
                    $.post(this.link, {
                            action: 'SIGNIN',
                            username: this.utente.username,
                            password: this.utente.password,
                            amministratore: this.utente.amministratore,
                            sessione: this.sessione
                        },
                        function (data) {
                            self.utente = data[0];
                            self.sessione = data[1];

                            if (self.utente.username !== "") {
                                self.logged = true;
                                self.ripetizioni = data[2];

                            }
                            else{
                                self.err="Nome Utente già utilizzato"
                            }
                        });
                }
            },
            logout:function(){
                $.post(this.link,{
                        action: 'LOGOUT'
                    }
                );
                this.logged=false;
                window.location.reload();
            },
            isLogged:function(){
                return this.logged;
            },


        }
    });
</script>
