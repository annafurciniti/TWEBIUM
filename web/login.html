<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
    <script type="text/javascript" src="navbar.js"></script>
</head>
<body>
<div id="log">
    <header>
        <nav class="navbar navbar-expand-lg navbar-mainbg">
            <a class="navbar-brand navbar-logo" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector"><div class="left"></div><div class="right"></div></div>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="far fa-address-book"></i>Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html"><i class="far fa-clone"></i>Accedi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <article>
        <h1>Login</h1>
        <p> Username: <input v-model="username" name="username" type="text" required> </p>
        <p> Password: <input class="form-control" v-model="password" name="password" type="password" required> </p>

        <!--login-->
        <section v-if="flag">
            <button v-on:click="loginfun" type="button">Accedi</button>
            <p>Non sei ancora registrato? <a v-on:click="cambio" href="#">Clicca qui per farlo!</a></p>
        </section>
        <!--sign in-->
        <section v-else>
            <button v-on:click="signinfun" type="button">Registrati</button>
            <p>Sei già registrato?<a v-on:click="cambio" href="#">clicca qui per accedere!</a></p>
        </section>
    </article>
</div>


<script>
    var login = new Vue ({
        el:'#log',
        data:{
            ruolo:'',

            username:'',
            password:'',
            flag: true,
            link:'/TWEBIUM/LoginServlet',
        },
        methods:{
            loginfun:function(){
                var self = this;
                if(self.username.length > 3 && self.password.length > 3) {
                    $.post(this.link, {action: 'login', username: this.username, password: this.password}, function (data) {
                        data = JSON.parse(data);
                        if (data[0] !== "errore") {
                            //document.getElementById("wrongText").innerText = "";
                            window.location.replace("index.html");
                        }else {
                            alert("errore!");
                            document.getElementById("wrongText").innerText = "Nome utente o password errati";
                            self.username = '';
                            self.password = '';
                        }
                    });
                }else{
                    alert("Nome utente e password devono avere almeno 4 caratteri");
                }
            },
            signinfun:function(){
                var self = this;
                if(self.username.length > 3 && self.password.length > 3) {
                    $.post(this.link, {action: 'sing', username: this.username, password: this.password}, function (data) {
                        data = JSON.parse(data);
                        if (data[0] !== "esiste") {
                            //document.getElementById("wrongText").innerText = "";
                            window.location.replace("index.html");
                        }else {
                            alert("nome già preso");
                            document.getElementById("wrongText").innerText = "Nome utente già occupato";
                            self.username = '';
                            self.password = '';
                        }
                    });
                }else{
                    alert("Nome utente e password devono avere almeno 4 caratteri");
                }
            },
            cambio: function(){
                this.flag = !this.flag;
            }
        }
    });
</script>
</body>
</html>
