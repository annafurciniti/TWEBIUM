        <!--Corsi-->
        <div class="card m-5">

            <div class="row justify-content-center align-self-center">
                <div class="card border-info mb-3" class="card text-center" style="width: 60rem;">
                    <div class="card-header info-color white-text text-center py-4" ><strong>Corsi</strong></div>
                    <div class="jumbotron text-white text-center jumbotron-image shadow">
                    <div class="card-body text-info">

                        <!--form-->
                        <form class="text-center" style="color: #757575;" id="usrform" action="#!">
                            <div class="md-form mb-2">
                                <label id="inserisci" for="titolo">Inserisci il corso:</label>
                                <input type="text" class="form-control float-center" placeholder="Titolo"  v-model="corsi.titolo" id="titolo">
                            </div>
                        </form>
                        <div class="md-form">
                            <textarea rows="4" cols="50" name="comment" form="usrform" class="form-control float-center" placeholder="Descrizione corso"  v-model="corsi.descrizione" id="descrizione"></textarea>
                        </div>
                        <button @click="InserisciCorso" id="add" class="btn btn-info " type="submit">Aggiungi</button>

                        <!--table corsi -->
                        <div  class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                <tr>
                                    <td><strong>Titolo</strong></td>
                                </tr>
                                </thead>
                                <tbody v-for="corso in corsi">
                                <tr >
                                    <td  onmouseover="style.color='white'" onmouseout="style.color='black'" class="pt-3-half" contenteditable="true">{{corso.titolo}}
                                    </td>
                                    <td>
                                         <span class="table-remove"><button type="button" v-on:click="rimuoviCorso(corso.titolo)"
                                                                            class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>


        <!-- docenti-->
        <div class="card m-5">
            <!--card-->
            <div class="row justify-content-center align-self-center">
                <div class="card border-info mb-3" class="card text-center" style="width: 60rem;">
                    <div class="card-header info-color white-text text-center py-4"><strong>Docenti</strong></div>
                    <div class="jumbotron text-white text-center jumbotron-image shadow">
                    <div class="card-body text-info">
                        <!--form-->
                        <form class="text-center" style="color: #757575;" action="#!">
                            <div class="md-form mb-2">
                                <label for="nome" id="inserisci2">Inserisci Docente:</label>
                                <input type="text" class="form-control float-center" placeholder="Nome"  v-model="docenti.nome" id="nome">
                            </div>
                            <div class="md-form">
                                <input type="text" class="form-control float-center" placeholder="Cognome"  v-model="docenti.cognome" id="cognome">
                            </div>
                            <div class="md-form">
                                <input type="int" class="form-control float-center" placeholder="id"  v-model="docenti.id_docente" id="id_docente1">
                            </div>
                            <button @click="InserisciDocenti" id="add2" class="btn btn-info" type="submit">Aggiungi</button>
                        </form>
                        <!--table docenti-->
                        <div  class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                <tr>
                                    <td><strong>Nome</strong></td>
                                    <td><strong>Cognome</strong></td>
                                    <td><strong>Id</strong></td>
                                </tr>
                                </thead>
                                <tbody v-for="doc in docenti">
                                <tr>
                                    <td class="pt-3-half" onmouseover="style.color='white'" onmouseout="style.color='black'" contenteditable="true">{{doc.nome}} </td>
                                    <td class="pt-3-half" onmouseover="style.color='white'" onmouseout="style.color='black'" contenteditable="true"> {{doc.cognome}} </td>
                                    <td class="pt-3-half" onmouseover="style.color='white'" onmouseout="style.color='black'" contenteditable="true"> {{doc.id_docente}}</td>
                                    <td>
                                        <span class="table-remove"><button type="button" v-on:click="rimuoviDocenti(doc.nome,doc.cognome, doc.id_docente)"

                                        </span>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>

            </div>

        <!--insegnamenti-->
        <div class="card m-5">
            <!--card-->
            <div class="row justify-content-center align-self-center">
                <div class="card border-info mb-3" class="card text-center" style="width: 60rem;">
                    <div class="card-header info-color white-text text-center py-4"><strong>Insegnamenti</strong></div>
                    <div class="jumbotron text-white text-center jumbotron-image shadow">
                    <div class="card-body text-info">
                        <!--form-->
                        <form class="text-center" style="color: #757575;" action="#!">
                            <div class="md-form">
                                <label for="titolo" id="inserisci3">Corso:</label>
                                <input type="text" class="form-control float-center" placeholder="Corso"  v-model="insegnamenti.titolo" id="titolo2">
                            </div>
                            <div class="md-form">
                                <label for="id_docente" id="inserisci4">Docente:</label>
                                <input type="text" class="form-control float-center" placeholder="Docenti" v-model="insegnamenti.id_docente" id="id_docente">
                            </div>
                            <button @click="InserisciInsegnamenti" id="add3" class="btn btn-info" type="submit">Aggiungi</button>
                        </form>
                        <!-- table insegnamenti-->
                        <div  class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                <tr>
                                    <td><strong>Titolo corso</strong></td>
                                    <td><strong>Id docente</strong></td>
                                </tr>
                                </thead>
                                <tbody v-for="insegn in insegnamenti">
                                <tr>
                                    <td class="pt-3-half" onmouseover="style.color='white'" onmouseout="style.color='black'" contenteditable="true">{{ insegn.titolo}}</td>
                                    <td class="pt-3-half" onmouseover="style.color='white'" onmouseout="style.color='black'" contenteditable="true"> {{insegn.id_docente }}</td>
                                    <td>
                                     <span class="table-remove"><button type="button" v-on:click="rimuoviInsegnamenti(insegn.titolo, insegn.id_docente)"
                                                                        class="btn btn-danger btn-rounded btn-sm my-0">Remove</button>
                                     </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        var admin = new Vue ({
            el: '#admin',
            data: {
                logged: false,
                sessione:'',
                ripetizioni: [],
                corsi:[],
                docenti:[],
                insegnamenti:[],
                link: '/TWEBIUM/AdminServlet',
                link2: '/TWEBIUM/LoginServlet'
            },
            mounted() {
                this.init();
            },
            methods: {
                init: function(){
                    var self=this;
                    $.get(this.link, {
                        action: 'INIT'
                    },function(data){
                        self.ripetizioni=data[0];
                        self.corsi = data[1];
                        self.docenti = data[2];
                        self.insegnamenti = data[3];

                    })
                },
                /*aggiungi corso*/
                InserisciCorso: function () {
                    var self = this;
                    if (self.corsi.titolo !== "") {
                        $.post(this.link, {
                                action: 'NEWCORSO',
                                titolo: this.corsi.titolo,
                                desc: this.corsi.descrizione
                            },
                            function (data) {
                                self.corsi = data[3]
                                window.location.reload();
                            });
                    } else {
                        self.err = "nome gia presente nel db"
                    }
                },
                /*aggiungi docenti*/
                InserisciDocenti: function () {
                    var self = this;
                    if (self.docenti.nome !== "" && self.docenti.cognome !== "" && self.docenti.id_docente!== "") {
                        $.post(this.link, {
                                action: 'NEWDOCENTE',
                                nome: this.docenti.nome,
                                cognome: this.docenti.cognome,
                                id_docente: this.docenti.id_docente
                            },
                            function (data) {
                                self.docenti = data[6]
                                window.location.reload();
                            })
                    }else {
                        self.err = "nome gia presente nel db"
                    }

                },
                /*aggiungi insegnamenti*/
                InserisciInsegnamenti: function () {
                    var self = this;
                    $.post(this.link, {
                            action: 'NEWINSEGNAMENTI',
                            titolo: this.insegnamenti.titolo,
                            id_docente: this.insegnamenti.id_docente,
                        },
                        function (data) {
                            self.insegnamenti = data[7]
                            if (self.insegnamenti.titolo !== "" && self.insegnamenti.id_docente !== "") {
                                self.insegnamenti = data[7]
                                window.location.reload();
                            } else {
                                self.err = "nome gia presente nel db"
                            }
                        })
                },

                rimuoviCorso: function (titolo) {
                    var self = this;
                    //titolo = document.getElementById('titolo').innerHTML;
                    $.post(this.link, {
                            action: 'DELETECORSO',
                            titolo: titolo
                        },
                        function(data) {
                            data = JSON.parse(data);
                            if(data === true) {
                                window.location.reload();
                            }else{
                                alert("errore")
                            }
                        });
                },
                rimuoviDocenti: function (nome,cognome, id_docente) {
                    var self = this;
                    $.post(this.link, {
                            action: 'DELETEDOCENTE',
                            nome: nome,
                            cognome: cognome,
                            id_docente: id_docente
                        },
                        function (data) {
                            data = JSON.parse(data);
                            if (data === true) {
                                window.location.reload(); /*aggiorno la pagina*/
                            } else {
                                self.err = "errore"
                            }
                        });


                },
                rimuoviInsegnamenti: function (titolo, id_docente) {
                    var self = this;
                    $.post(this.link, {action: 'DELETEINSEGNAMENTI',
                            titolo: titolo,
                            id_docente: id_docente},
                        function (data) {
                            data = JSON.parse(data);
                            if (data == "true") {
                                window.location.reload(); /*aggiorno la pagina*/
                            } else {
                                self.err = "errore"
                            }
                        });


                },
                logout:function(){
                    $.post(this.link2,{
                            action: 'LOGOUT'
                        }
                    );
                    this.logged=false;
                    window.location.reload();
                }

            }
        });
    </script>
